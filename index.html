<script>
    function scrollHandler(e) {
        let filterButton = document.getElementById("filter");
        let cuisines = document.getElementById("cuisines");
        let filter = document.getElementById("filter-title");

        let winScroll = e.target.scrollLeft;

        if (winScroll>0) {
            filterButton.style.animation = "smallerdiv 0.5s forwards";
            cuisines.style.width = "90%";
            filter.style.opacity = "0";
            filter.style.fontSize = "0px"
        } else {
            filterButton.style.animation = "biggerdiv 0.5s forwards";
            cuisines.style.width = "85%";
            filter.style.opacity = "1";
            filter.style.fontSize = "16px"

        }
    }

    cuisines.addEventListener("scroll", scrollHandler)


</script>
